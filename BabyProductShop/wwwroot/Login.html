<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>התחברות / הרשמה</title>
    <link rel="stylesheet" href="style.css">
    <script src="Login.js"></script>
</head>
<body>
    <div class="main-container">
        <h2>התחברות</h2>
        <label for="loginUsername">שם משתמש</label>
        <input type="text" id="loginUsername" tabindex="1" />
        <div style="color:#b71c1c; font-weight:bold; margin-bottom:8px;">שם המשתמש חייב להיות כתובת אימייל</div>

        <label for="loginPassword">סיסמה</label>
        <input type="text" id="loginPassword" tabindex="2" />

        <button onclick="login()" tabindex="3">התחבר</button>
    </div>
    <div class="main-container">
        <h2>הרשמה</h2>
        <label for="rusername">שם משתמש</label>
        <input type="text" id="rusername" tabindex="4" />
        <div style="color:#b71c1c; font-weight:bold; margin-bottom:8px;">שם המשתמש חייב להיות כתובת אימייל</div>

        <label for="rpassword">סיסמה</label>
        <input type="text" id="rpassword" tabindex="5" />

        <label for="rfirstname">שם פרטי</label>
        <input type="text" id="rfirstname" tabindex="6" />

        <label for="rlastname">שם משפחה</label>
        <input type="text" id="rlastname" tabindex="7" />

        <button onclick="powerpassword('register')" tabindex="8">בדוק חוזק סיסמה</button>
        <button onclick="register()" tabindex="9">הרשם</button>
    </div>
    <!-- Toast container -->
    <div id="toast" class="toast"></div>
</body>
</html>
