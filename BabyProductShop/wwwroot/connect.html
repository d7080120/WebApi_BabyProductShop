
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>ברוך הבא</title>
    <link rel="stylesheet" href="style.css">
    <script src="connect.js"></script>
    <script src="Login.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>שלום <span id="firstName"></span>, התחברת בהצלחה!</h1>
        <button id="ButtonupdateDitels" onclick="updateDitels()">עדכן פרטים</button>
        <form id="updateDitels" style="visibility: hidden">
            <label for="uusername">שם משתמש</label>
            <input type="text" id="uusername" tabindex="1" autocomplete="username" />
            <div style="color:#b71c1c; font-weight:bold; margin-bottom:8px;">שם המשתמש חייב להיות כתובת אימייל</div>

            <label for="upassword">סיסמה</label>
            <input type="password" id="upassword" tabindex="2" autocomplete="new-password" />

            <label for="ufirstname">שם פרטי</label>
            <input type="text" id="ufirstname" tabindex="3" />

            <label for="ulastname">שם משפחה</label>
            <input type="text" id="ulastname" tabindex="4" />

            <button type="button" onclick="update()" tabindex="5">עדכן</button>
            <button type="button" onclick="powerpassword('update')" tabindex="6">בדוק חוזק סיסמה</button>
        </form>
    </div>
    <div id="toast" class="toast"></div>
</body>
</html>
